<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <style type="text/css">
            label {display: inline-block; width: 8em; height: 2em}
            .error{color: red; margin-left: 1ex}
        </style>
        <title>Customer registration (part1)</title>

    </h:head>
    <h:body>
        <h1>Customer registration (part1)</h1>
        <h3>Welcome! Please fill in the following data.</h3>
      <h:form>
          <h:panelGrid columns="3">  
          <h:outputLabel value="Email address:"/>
          <h:inputText id="email" onclick="reset()" value="#{register.email}" 
            label="email"  validatorMessage="Email is required">
            <f:validateRequired />
          </h:inputText>  
          <h:message for="email" style="color:red" />
        
          
        <h:outputLabel value="Password:"/>    
          <h:inputSecret id="pass" value="#{register.pass}" 
              redisplay="true"           
              validatorMessage="Password is required">
              <f:validateRequired />
        </h:inputSecret>
        <h:message for="pass" style="color:red" />
        
              <h:commandButton value="Continue" action="#{register.submit1()}" />
          </h:panelGrid>      
      </h:form>
    </h:body>
</html>
