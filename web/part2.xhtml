<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <style type="text/css">
            label {display: inline-block; width: 8em; height: 2em}
            .error{color: red; margin-left: 1ex}
        </style>
        <title>Customer registration (part2)</title>

    </h:head>
    <h:body>
        <h1>Customer registration (part2)</h1>
        <h3>Welcome! Please fill in the following data.</h3>
      <h:form>
          <h:panelGrid columns="2">
            <h:outputLabel value="Name:"/>
            <h:inputText id="name" value="#{register.name}">
            </h:inputText>  
                
            <h:outputLabel value="Address:"/>    
            <h:inputText id="address" value="#{register.address}">
            </h:inputText>
   
            <h:outputLabel value="Date of Birth:"/>    
            <h:inputText id="dob" value="#{register.dob}">
            </h:inputText>
   
            <h:commandButton action="#{register.submit2(register.email,register.pass,register.name, register.address, register.dob)}" value="Register" />
          </h:panelGrid>
      </h:form>
    </h:body>
</html>
